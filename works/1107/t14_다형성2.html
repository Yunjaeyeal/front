<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 다형성 사용 예제</title>
  <script src="t13.js"></script>
  <script>
    'use strict';

    // 도형의 면적을 구하는 클래스(부모클래스)
    class Shape{
      width;
      height;
    }


    class Shape{
      constructor(width,height){
        this.width = width;
        this.height = height;
      } 
      //메소드(사각형의 면적)
      getArea(){
        return this.width * this.height;
      }
    }
    // 부모클래스를 통해서 사각형의 면적을 구해보자.
    let shape = new Shape(10,20);
    let area = shape.getArea();
    console.log("사각형의 면적은?" + area);   
  </script>
</head>
<body>
  <h2>클래스 연습(다형성(overriding)예제)</h2>
</body>
</html>
